<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="reg.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <title>Registration</title>
  <div class="container">
    <div class="title">Register Yourself</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div  class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div  class="input-box">
            <span class="details">Username</span>
            <input type="text" id="uname" placeholder="Enter your username" required>
          </div>
          <div  class="input-box">
            <span class="details">Email</span>
            <input type="email" id="mail" placeholder="Enter your email" required>
          </div>
          <div  class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="pnum" placeholder="Enter your number" required>
          </div>
          <div  class="input-box">
            <span class="details">City</span>
            <input type="text" id="c1" placeholder="Enter your city" required>
          </div>
          <div  class="input-box">
            <span class="details">State</span>
            <input type="text" id="c2" placeholder="Enter your state" required>
          </div>
        </div>
        <div class="gender-details" >
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Transgender</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" onclick="AddRow()" value="Register">
        </div>
      </form>
    </div>
  </div>

<div class="tb">
  <table border="1" id="show">
    <thead>
        <tr>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>City</th>
            <th>State</th>
            
        </tr>
    </thead>
</table>
</div>




<script>
		
    var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];
    var list5 = [];
    var list6 = [];
    

    var n = 1;
    var x = 0;

    function AddRow(){

        var AddRown = document.getElementById('show');
        var NewRow = AddRown.insertRow(n);

        list1[x] = document.getElementById("name").value;
        list2[x] = document.getElementById("uname").value;
        list3[x] = document.getElementById("mail").value;
        list4[x] = document.getElementById("pnum").value;
        list5[x] = document.getElementById("c1").value;
        list6[x] = document.getElementById("c2").value;
        
     

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);
        var cel6 = NewRow.insertCell(5);
        

        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = list4[x];
        cel5.innerHTML = list5[x];
        cel6.innerHTML = list6[x];
        

        n++;
        x++;
    }

</script>
</body>
</html>
